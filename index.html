<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D6FFF6;
            color: #231651;
        }
        header {
            background-color: #231651;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #D6FFF6;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        h1, h2 {
            color: #2374AB;
        }
        video {
            width: 60%;
            border-radius: 10px;
        }
        .foto-perfil {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        #repos div {
            background-color: #4DCCBD;
            padding: 15px;
            margin: 10px auto;
            width: 60%;
            border-radius: 10px;
        }
        #contacto a {
            color: #FF8484;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre Mí</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="inicio">
        <h1>Bienvenido a mi portafolio</h1>
        <video controls>
            <source src="assets/videos/curriculum.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </section>
    
    <section id="sobre-mi">
        <img src="assets/images/mi-foto.jpg" alt="Mi Foto" class="foto-perfil">
        <h2>Sobre Mí</h2>
        <p>Soy un apasionado del desarrollo web y análisis de datos...</p>
    </section>
    
    <section id="proyectos">
        <h2>Mis Proyectos</h2>
        <div id="repos"></div>
    </section>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Email: <a href="mailto:hey@704k0.com">hey@704k0.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/joaquinsuarezsarogarrido/">Mi LinkedIn</a></p>
    </section>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
